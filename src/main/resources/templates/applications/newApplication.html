<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
    xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<head th:insert="fragments/head.html :: headerfiles"></head>
<body>
    <nav th:insert="fragments/navbar.html :: navbar" class="sticky-top"></nav>

    <div class="position-relative overflow-hidden m-md-3 text-center header-bg-img">
        <div class="col-md-5 p-lg-5 mx-auto my-5">
          <h1 class="display-4 fw-normal title-text">New Application</h1>
        </div>
    </div>
    <div class="container mt-5">
        <div class="row">
            <div class="col">
               
                    <form th:action="@{/applications/savenew}"
                        th:object="${applicationNew}" method="post">
                     
                        <div class="mb-3">
                            <label for="applicant_dni" class="form-label">DNI (Documento Nacional de Identidad)</label> <input
                                type="text" class="form-control" th:field="*{applicant_dni}"
                                placeholder="DNI" autofocus>
                        </div>
                        <div class="mb-3">
                            <label for="applicant_name_dni" class="form-label">Name displayed in your ID 
                                <button type="button" class="btn" data-bs-toggle="modal" data-bs-target="#exampleModal">
                                    <i data-feather="info"></i>
                                </button> 
                            </label> 
                            <input type="text" class="form-control"
                            placeholder="John Doe" th:field="*{applicant_name_dni}">
                        </div>

                        <div class="mb-3">
                            <label for="applicant_age" class="form-label">Your age</label> <input type="number" class="form-control"
                            placeholder="e.g: 18" th:field="*{applicant_age}">
                        </div>

                        <div class="mb-3">
                            <label for="applicant_name" class="form-label">Your name</label> <input type="text" class="form-control"
                            placeholder="John Doe" th:field="*{applicant_name}">
                        </div>

                        <div class="mb-3">
                            <label for="applicant_email" class="form-label">Email</label> <input type="text" class="form-control"
                            placeholder="user@email.com" th:field="*{applicant_email}">
                        </div>

                        <div class="mb-3">
                            <label for="applicant_phone" class="form-label">Phone</label> <input type="text" class="form-control"
                            placeholder="123 456 789" th:field="*{applicant_phone}">
                        </div>
                        
                        <div class="mb-3"></div>
                        <button type="submit" class="btn lightPink_btn">Save</button>
                    </form>

                    <br> <a th:href="@{/applications}" class="btn lightBlue_btn"> <i data-feather="corner-down-left"></i> Return
                    </a>
                
                <!-- Modal -->
                <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Disclaimer</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            This is confidential information. The name displayed on your ID will not be shared with anyone, and is asked only for your safety.
                        </div>
                    </div>
                    </div>
                </div>

            </div>

            <div class="col">
                <img th:src="@{../../img/pride.png}" alt="" style="max-width: 700px;">
            </div>
        </div>
    </div>


    <div th:insert="fragments/scripts.html :: scripts">
</body>
</html>
