<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:insert="fragments/head.html :: headerfiles"></head>

<body>
    <nav th:insert="fragments/navbar.html :: navbar" class="sticky-top"></nav>

    <div class="container mt-5">
        <div class="row justify-content-evenly">

            <div class="col align-self-center">
                <img th:src="@{../../img/choosingHouse.png}" alt="" class="login_img">
            </div>

            <div class="col align-self-center text-center">

                <form class="login_form" th:action="@{/login}" method="post">
                    <!-- ERROR MESSAGE -->
                    <div th:if="${param.error}">
                        <div class="alert alert-danger">Invalid username or
                            password.</div>
                    </div>

                    <!-- LOGOUT MESSAGE -->
                    <div th:if="${param.logout}">
                        <div class="alert alert-info">You have been logged out.</div>
                    </div>

                    <h1 class="h3 mb-5 fw-normal">Please sign in</h1>

                    <div class="form-floating mb-4">
                        <input type="email" class="form-control" id="floatingInput" name="username">
                        <label for="floatingInput">Email address</label>
                    </div>
                    <div class="form-floating mb-5">
                        <input type="password" class="form-control" id="floatingPassword" name="password">
                        <label for="floatingPassword">Password</label>
                    </div>


                    <button class="w-100 btn btn-lg btn-primary" type="submit" name="login-submit" id="login-submit"
                        value="Log In">Sign in</button>
                    <p class="mt-5 mb-3 text-muted">&copy; 2021</p>
                </form>

            </div>
        </div>
    </div>
    <div th:insert="fragments/scripts.html :: scripts">

</body>

</html>
