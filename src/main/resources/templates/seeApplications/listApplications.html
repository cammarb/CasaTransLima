<!DOCTYPE html>
<html
  lang="en"
  xmlns:th="http://www.thymeleaf.org"
  xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
>
  <head th:insert="fragments/head.html :: headerfiles"></head>
  <body>
    <nav th:insert="fragments/navbar.html :: navbar" class="sticky-top"></nav>

    <div class="position-relative overflow-hidden m-md-3 text-center header-bg-img">
      <div class="col-md-5 p-lg-5 mx-auto my-5">
        <h1 class="display-4 fw-normal title-text">Applications</h1>
      </div>
    </div>
    <div class="container mt-5">
      <div class="row mb-3">
        <!-- SEARCH -->
        <form class="d-flex" th:action="@{/seeApplications}" method="get">
          <input id="txtSearch" class="form-control me-2 rounded-2" type="search" placeholder="Search by status or name of the house"
              aria-label="Search" name="keyword">
          <button class="btn btn-outline-info white-font-hover rounded-2"
              type="submit">Search</button>
        </form>
      </div>

      <table class="table table-hover table-bordered align-middle">
        <thead class="table-danger">
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Applicant ID</th>
            <th scope="col">Applicant given name</th>
            <th scope="col">Full Name</th>
            <th scope="col">Age</th>
            <th scope="col">Email</th>
            <th scope="col">Phone</th>
            <th scope="col">House</th>
            <th scope="col">Status</th>
            <th scope="col">Update</th>
            <th scope="col">Delete</th>

          </tr>
        </thead>
        <tbody class="table-info">
          <tr th:each="applicationn : ${applications}">
            <th th:text="${applicationn.id}" scope="row"></th>
            <th th:text="${applicationn.applicant_dni}"></th>
            <td th:text="${applicationn.applicant_name_dni}"></td>
            <th th:text="${applicationn.applicant_name}"></th>
            <td th:text="${applicationn.applicant_age}"></td>
            <td th:text="${applicationn.applicant_email}"></td>
            <td th:text="${applicationn.applicant_phone}"></td>
            <td th:text="${applicationn.house_name}"></td>
            <td th:text="${applicationn.status}"></td>
            <td><a th:href="@{'/seeApplications/' + ${applicationn.id} + '/editApplication'}" class="btn btn-secondary">
              <i data-feather="edit-2"></i></td>
            <td><a th:href="@{'/seeApplications/' + ${applicationn.id} + '/deleteApplication'}" class="btn btn-danger me-2"> <i
              data-feather="delete"></i>
      </a> </td>
          </tr>
        </tbody>
      </table>
    </div>
    <div th:insert="fragments/scripts.html :: scripts">
  </body>
</html>
