<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
    xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<head th:insert="fragments/head.html :: headerfiles"></head>

<body>
    <nav th:insert="fragments/navbar.html :: navbar" class="sticky-top"></nav>

    <div class="container mt-5">
        <div class="row row-cols-auto">
            <div class="col">
                <h2 class="pg_title">Your houses, <span sec:authentication="principal.username"></span></h2>
            </div>

            <div class="col">
                <!-- NEW -->
                <a th:href="@{'/houses/new'}" class="btn og_btn"> <i class="fas fa-plus"></i> New
                </a>
            </div>
        </div>

        <section style="margin: 20px;">
            <div class="row">

                <div th:each="house : ${houses}" class="col-sm-3" style="padding: 5px;">
                    <div class="card mb-3 text-center shadow border-0 rounded-3" style="width: 17rem;">
                        <img class="card-img-top mx-auto pt-3" th:src="@{/../img/transFlag_icon.png}"
                            alt="Card image cap">
                        <div class="card-body">
                            <h5 class="card-text">
                                Name: <span th:text="${house.name}"></span>
                            </h5>
                            <h5 class="card-text">
                                District: <span th:text="${house.district}"></span>
                            </h5>
                            <h5 class="card-text">
                                Administrator's name: <span th:text="${house.admin}"></span>
                            </h5>
                            <br>
                            <!-- VIEW -->
                            <a th:href="@{'/houses/' + ${house.id} + '/viewHouse'}" class="btn edit_btn search mx-3">
                                <i class="fas fa-search"></i></a>
                            <!-- EDIT -->
                            <a th:href="@{'/houses/' + ${house.id} + '/editHouse'}" class="btn edit_btn pencil mx-3">
                                <i class="fas fa-pencil-alt"></i>
                            </a>
                            <!-- DELETE -->
                            <a th:href="@{'/houses/' + ${house.id} + '/deleteHouse'}" class="btn btn-danger mx-3"> <i
                                    class="fas fa-trash-alt"></i>
                            </a>
                        </div>
                    </div>
                </div>

            </div>

        </section>
    </div>

    <div th:insert="fragments/scripts.html :: scripts">

</body>

</html>
